<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    

    <div id="game-container">
            <div id="bird">
               
            </div>
            <div id="score">Score: 0</div>
            <div id="game-over">
                <h2>Game Over</h2>
                <button id="retry-button">Retry</button>
            </div>
            
            <div class="pipe" style="height: 220px; top: 0px;  transform: rotate(180deg)"></div>
            <div class="pipe" style="height: 250px; top: 400px;"></div>
            <div class="pipe" style="height: 220px; top: 200px;  transform: rotate(180deg)"></div>
            <div class="pipe" style="height: 250px; top: 300px;"></div>
            <div class="pipe" style="height: 220px; top: -100px;  transform: rotate(180deg)"></div>
            <div class="pipe" style="height: 250px; top: 400px;"></div>
            <div id="watermark">Made by Sum_1</div>
            <div id="instructions">
                <h2>Instructions</h2>
                <p>Press any key to make the bird jump</p>
                <p>Avoid the pipes to score points!</p>
                <button id="start-button">Play</button>
            </div>
    </div>
    
    
    <audio id="flap-sound" src="sounds/flap.mp3"></audio>
    <audio id="hit-sound" src="sounds/hit.mp3"></audio>
    <audio id="point-sound" src="sounds/point.mp3"></audio>
    <audio id="swoosh-sound" src="sounds/swoosh.mp3"></audio>
</body>
<script src="script.js"></script>
</html>
